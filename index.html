<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./build/css/main.css">
  <title>Audrey palace</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container container_header">
        <div class="header__nav">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <div class="nav__icon">
                    <div class="nav__icon-menu"></div>
                  </div>
                  <div>menu</div> 
                </a>
              </li>
              <li class="nav__item nav__item_bg-blue">
                <a href="#" class="nav__link">book & shop</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__contact">
          <ul class="contact">
            <li class="contact__item">
              <a href="#" class="contact__link">
                <div class="contact__icon">
                  <div class="contact__icon-phone"></div>
                </div>
              </a>
            </li>
            <li class="contact__item">
              <a href="#" class="contact__link">
                <div class="contact__icon">
                  <div class="contact__icon-mail"></div>
                </div>
              </a>
            </li>
            <li class="contact__item">
              <a href="#" class="contact__link">
                <div class="contact__icon">
                  <div class="contact__icon-map"></div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    
    <section class="welcome">
      <video autoplay loop muted class="welcome__video">
        <source src="/src/video/hotel-lounge.mp4" type="video/mp4">
      </video>
      <div class="welcome__content">
        <div class="welcome__logo">
          <div class="welcome__logo-icon"></div>
        </div>
        <h3 class="welcome__title">Audrey's Palace</h3>
        <p class="welcome__small-title">St.Maria England</p>
        <h2 class="welcome__text">Where generations meet</h2>
        <p class="welcome__small-text">since 1989</p>
        <div class="welcome__btn">
          <div class="welcome__btn-arrow"></div>
        </div>
      </div>
    </section>

    <section class="history">
      <div class="history__pic">
      </div>
      <div class="history__info"></div>
    </section>

  </div>

  <script src="./build/scripts/main.js"></script>
</body>
</html>
