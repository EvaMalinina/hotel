<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../build/css/main.css">
  <title>Select booking</title>
</head>
<body>
  <div class="wrapper">
    <header class="header header_bg-blue header_unset">
      <div class="container">
     
       <div class="header__content">
          <div class="logo">
            <a href="../../index.html" class="welcome__logo-icon"></a>
          </div>
          <h3 class="title">Audrey's Palace</h3>
          <p class="header__small-title small-title">St.Maria England</p>
          <div class="header__nav-book">
            <ul class="nav-book">
              <li class="nav-book__item">
                <a href="#" class="nav-book__link">Home</a>
              </li>
              <li class="nav-book__item">
                <a href="#" class="nav-book__link">My account</a>
              </li>
            </ul>
          </div>
       </div>
      </div>
    </header>

    <nav class="booking-nav">
      <div class="container container_small container_center">
        <ul class="booking-nav__list">
          <li class="booking-nav__item">
            <a href="#" class="booking-nav__link">1 Select room</a>
          </li>
          <li class="booking-nav__item">
            <a href="#" class="booking-nav__link">2 check-out</a>
          </li>
          <li class="booking-nav__item">
            <a href="#" class="booking-nav__link">3 confirmation</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="booking">
      <div class="container container_column">
        <div class="booking__form">
          <form class="form">
            <div class="form__row">
              <label for="start-trip">arrival</label>
              <input type="date" id="start-trip" name="start-date" max="2021-01-30">
            </div>
          
            <div class="form__row">
              <label for="end-trip">departure</label>
              <input type="date" id="end-trip" name="end-date" max="2021-01-31">
            </div>
          
            <div class="form__row">
              <label for="adults-quantity">adults</label>
              <input type="number" id="adults-quantity" name="adults-number" min="1" max="4" value="2">
              
              <label for="kids-quantity">kids</label>
              <input type="number" id="kids-quantity" name="kids-number" min="0" max="2" value="0">
            </div>
          
            <div class="form__row">
              <a class="form__btn" href="./src/pages/select.html" id="send">check availability</a>
            </div>
          </form>
        </div>
        <ul class="overview__examples"></ul>
      </div>
    </section>
  </div>

  <script src="../../build/scripts/main.js"></script>
</body>
</html>
