<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../build/css/main.css">
  <title>Rooms&Suites Overview</title>
</head>
<body>
  <div class="hero">
    <header class="hero__header header">
      <div class="container container_header">
        <div class="header__nav">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link" id="menu-open">
                  <div class="nav__icon">
                    <div class="nav__icon-menu"></div>
                  </div>
                  <div>menu</div> 
                </a>
              </li>
              <li class="nav__item nav__item_bg-blue">
                <a href="#" class="nav__link" id="booking-open">book & shop</a>
              </li>
            </ul>
          </nav>
        </div>
      
        <div class="header__contact">
          <ul class="contact">
            <li class="contact__item">
              <a href="tel:+380664027050" class="contact__link">
                <div class="contact__icon">
                  <div class="contact__icon-phone"></div>
                </div>
              </a>
            </li>
            <li class="contact__item">
              <a href="#" class="contact__link">
                <div class="contact__icon">
                  <div class="contact__icon-mail"></div>
                </div>
              </a>
            </li>
            <li class="contact__item">
              <a href="#" class="contact__link">
                <div class="contact__icon">
                  <div class="contact__icon-map"></div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="hero__menu">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="./rooms&suites.html" class="menu__link">rooms&suits</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">restaurant&bar</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">meet&celebrate</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="hero__book">
      <form class="form">
        <div class="form__row">
          <label for="start-trip">arrival</label>
          <input type="date" id="start-trip" name="start-date" max="2021-01-30">
        </div>

        <div class="form__row">
          <label for="end-trip">departure</label>
          <input type="date" id="end-trip" name="end-date" max="2021-01-31">
        </div>

        <div class="form__row">
          <label for="adults-quantity">adults</label>
          <input type="number" id="adults-quantity" name="adults-number" min="1" max="4" value="2">
          
          <label for="kids-quantity">kids</label>
          <input type="number" id="kids-quantity" name="kids-number" min="0" max="2" value="0">
        </div>

        <div class="form__row">
          <input class="form__btn" id="send" type="submit" value="check availability">
        </div>
      </form>
    </div>
    
    <section class="hero__welcome welcome welcome_overview">
      <div class="welcome__content">
        <div class="welcome__logo">
          <a href="./index.html" class="welcome__logo-icon"></a>
        </div>
        <h3 class="welcome__title">Audrey's Palace</h3>
        <p class="welcome__small-title small-title">St.Maria England</p>
        <h2 class="welcome__text">Rooms&suites overview</h2>
      </div>
      <div class="welcome__btn">
        <a href="#overview" class="welcome__btn-arrow"></a>
      </div>
    </section>
  </div>

  <section class="overview" id="overview">
    <div class="container container_column">
      <div class="overview__navigation">
        <ul class="navigation">
          <li class="navigation__item">
            <a href="./overview.html" class="navigation__link">rooms&suited overview</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">packages</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">gtc</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">information</a>
          </li>
        </ul>
      </div>

      <div class="overview__rooms">
        <div class="overview__filter">
          <h5 class="overview__filter-title">Filter rooms & suites</h5>
          <select name="overview-select" id="type" class="overview-select">
            <option value="all" selected>all suites&rooms</option> 
            <option value="room">rooms</option>
            <option value="suite">suites</option>
          </select>
        </div>
        <div class="overview__variants">
          <h3 class="overview__variants-title">Rooms&suites</h3>
          
          <ul class="overview__examples"></ul>
          <ul class="pagination"></ul>
        </div>
      </div>
    </div>
  </section>

  <script src="../../build/scripts/main.js"></script>
</body>
</html>
